<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Download Monkey</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <!--<link rel="stylesheet" href="/main.css" />-->
</head>
<body>

<div class="container">

    <h1 class="text-center">Download Instagram Photo</h1>

    <form action="/instagram/image" method="post" >
        <div class="form-group">

            <label for="inputUrl">Enter Instagram Photo URL</label>
            <input type="text" class="form-control input-lg" id="inputUrl"
                   placeholder="Enter Instagram URL here.." name="url"
                   th:value="${instagram.url}"
            />
            <p th:text="${instagram.url}"/>
            <p th:text="'parsed img url = ' + ${imgUrl}"/>
        </div>
        <div class="form-group">
            <button type="submit"
                    class="btn btn-primary btn-lg center-block">Go!</button>
        </div>
    </form>
</div>

</body>
</html>
